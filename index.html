<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Intermarketing</title>
</head>
<body>
  
  <div class="container">

    <div class="section1">
      <p><span class="section1__number">$167</span>still needed for this project.</p>
    </div>

    <div class="inner__container">

      <div class="inner__border">
        <hr>
      </div>
       
      <div class="section2">
        <p class="section2__alert">
          <span class="section2__alert--fund">Only 3 days left</span>to fund this project.
        </p>
  
        <p class="section2__donors">Join the<span class="section2__donors--fund">42</span>other donors who have already supported this project. Every dollar helps.</p>
  
        <div class="section2__donate">
          <input type="text" placeholder="$" class="section2__donate--input">
          <button class="section2__donate--btn">
            <p class="section2__donate--btn-text">Give Now</p>
          </button> 
        </div>
        
        <p class="section2__inset">Why give $50?</p>
      </div>
    
    </div>

    <div class="buttons">
        <button class="buttons__btn"><p>Save for later</p></button>
        <button class="buttons__btn"><p>Tell your friends</p></button>
      </div>
  </div>

</body>
</html>
